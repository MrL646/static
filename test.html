<link
  rel="stylesheet"
  href="https://unpkg.com/sakana-widget@2.4.1/lib/sakana.min.css"
/>
<div id="sakana-widget"></div>
<script>
  function initSakanaWidget() {
    new SakanaWidget().mount('#sakana-widget');
    autoFit: true;
    const koishi = SakanaWidget.getCharacter('chisato');
    koishi.image = `https://static646.netlify.app/koishi.jpg`;
    SakanaWidget.registerCharacter('koishi', koishi);
    new SakanaWidget({ character: 'koishi' }).mount('#sakana-widget');
  }
</script>
<script
  async
  onload="initSakanaWidget()"
  src="https://unpkg.com/sakana-widget@2.4.1/lib/sakana.min.js"
></script>
